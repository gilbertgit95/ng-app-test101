<div class="component-page-wrapper">
    <h2>{{ title }}</h2>

    <div class="sub-navigation">
        <a class="nav"
           [routerLink]="item.route"
           *ngFor="let item of subRoutes; index as i;">
            {{ item.label }}
        </a>
    </div>

    <div class="subpage-router">
        <p>Subpage router</p>
        <router-outlet></router-outlet>
    </div>
</div>
