<!-- main component -->
<div class="app-root-component-wrapper">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>

  <div class="root-navigation">
    <a class="nav"
      [routerLink]="item.route"
      *ngFor="let item of routes; index as i;">
      {{ item.label }}
    </a>
  </div>

  <div class="root-router">
    <p>{{ routerlabel }}</p>
    <router-outlet></router-outlet>
  </div>
</div>
